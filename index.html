<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Shop</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="logo">Furniture Shop</h1>
            <button class="menu-btn" id="menuBtn">
                <i data-lucide="menu"></i>
            </button>
        </div>
    </header>

    
    <div class="categories-container">
        <div class="container">
            <div class="categories-scroll" id="categoriesScroll">
              
            </div>
        </div>
    </div>

 
    <div class="container">
        <div class="filters">
            <select id="sortSelect" class="sort-select">
                <option value="newest">Newest First</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>
    </div>

   
    <main class="container">
        <div class="products-grid" id="productsGrid">
          
            <div class="empty-state" id="emptyState">
                <p>No products available</p>
            </div>
        </div>
    </main>

 
    <div class="drawer-overlay" id="drawerOverlay"></div>
    <div class="drawer" id="drawer">
        <div class="drawer-header">
            <button class="close-btn" id="closeBtn">
                <i data-lucide="x"></i>
            </button>
            <h2>Menu</h2>
        </div>
        <div class="drawer-content">
            <nav class="drawer-nav">
                <a href="#" class="drawer-link" id="contactLink">
                    <i data-lucide="phone"></i>
                    <span>Contact Us</span>
                </a>
                <button class="drawer-link" id="adminLink">
                    <i data-lucide="upload"></i>
                    <span>Admin Panel</span>
                </button>
            </nav>

            <div class="contact-info" id="contactInfo">
                <h3>Contact Us</h3>
                <div class="contact-details">
                    <div class="contact-item">
                        <i data-lucide="phone"></i>
                        <span>+91 XXXXXXXXXX</span>
                    </div>
                    <div class="contact-item">
                        <i data-lucide="mail"></i>
                        <span>shop@furniture.com</span>
                    </div>
                    <div class="contact-item">
                        <i data-lucide="map-pin"></i>
                        <span>Your Shop Address</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="login-popup-overlay" id="loginOverlay"></div>
    <div class="login-popup" id="loginPopup">
        <div class="login-content">
            <div class="login-header">
                <h2>Admin Login</h2>
                <p>Enter credentials to access admin panel</p>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" autocomplete="off">
                </div>

                <div class="error-message" id="loginError"></div>

                <div class="login-buttons">
                    <button class="btn btn-secondary" id="cancelLogin">Cancel</button>
                    <button class="btn btn-primary" id="loginBtn">Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
